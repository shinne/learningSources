<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS垂直居中</title>
    <style>
        .wrapper{
            width: 500px;
            height: 500px;
            background-color: pink;
            display: table-cell;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: deepskyblue;
            vertical-align: middle;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box"></div>
</div>
</body>
</html>
